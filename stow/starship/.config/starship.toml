[character]
success_symbol = "[❯](blue)[❯](cyan)[❯](white)"
error_symbol = "[❯](red)[❯](red)[❯](red)"

[directory]
format = "[$path](blue)[$read_only](red) "

[git_branch]
format = "[$symbol$branch]($style) "
style = "242"

[git_status]
format = "[$conflicted$stashed$ahead_behind](242) "
stashed = "≡"
conflicted = "✘"

[conda]
format = "[$symbol $environment](dimmed green) "
symbol = "🐍"

[java]
disabled = true

[python]
disabled = true
